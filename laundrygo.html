<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LaundryGo</title>

      <style>

            button {
                  font-size: small;
                  background-color: white;
                  color: rgb(110, 109, 109);
                  border: none;
                  height: auto;
                  width: auto;
                  text-align: center;
                  font-family: sans-serif;
                  font-weight: bold;
                  font-size: 20px;
                  cursor: pointer;
                  transition: color 0.30s, opacity 0.30s;
                  margin-right: 35px;
                  margin-left: 35px;
                  transition: border-bottomstyle 0.15s, color 0.1s;
                  display: inline;
                  padding: 0px;
            }
            .span-btn:hover {
                  border-bottom-style: solid;
                  border-width: 2px;
            }
            button:hover {
                  color: black;

            }
            .navigator {
                  display: inline-block;
                  display: flex;
                  justify-content: end;
            }
            .heading {
                  padding: 15px;
            }
            .brand-name {
                  margin-top: 5px;
                  margin-bottom: 0;
                  margin-left: 5px;
                  font-size: 35px;
                  font-family: Arial, Helvetica, sans-serif;
                  font-style: normal;
                  cursor: pointer;
                  display: inline-block;
            }

            
      </style>
</head>
<body>
      <div class="heading">
            <div class="heading-brand-name">
                  <p class="brand-name">LaundryGo</p>
            </div>
            <div class="navigator">
                  <button class="home-btn"><span class="span-btn">HOME</span></button>
                  <button class="services-btn"><span class="span-btn">PRODUCT</span></button>
                  <button class="aboutus-btn"><span class="span-btn">SERVICES</span></button>
                  <button class="aboutus-btn"><span class="span-btn">ABOUT US</span></button>
            </div> 
      </div>

</body>
</html>
