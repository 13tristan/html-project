<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaundryGo</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .home {
            background-color: white;
        }

        /* Header section */
        .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px 45px;
            background-color: #d6d6d6;
        }

        .heading-brand-name {
            display: flex;
            align-items: center;
        }

        .brand-logo {
            border-radius: 5px;
            width: 50px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 35px;
            cursor: pointer;
            margin: 0;
        }

        /* Navigation */
        .navigator {
            display: flex;
        }

        .button-heading {
            font-size: 20px;
            color: #615e5e;
            background-color: transparent;
            border: none;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s, opacity 0.3s;
            margin-right: 35px;
        }

        .button-heading:hover {
            color: black;
            text-decoration: underline;
        }

        /* Intro section */
        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }


        .intro-text {
            font-size: 30px;
            margin: 0;
        }

        .intro-heading {
            font-size: 60px;
            margin: 0;
        }

        .view-services-btn {
            font-size: 15px;
            font-weight: bold;
            background-color: #409292;
            color: #fff;
            width: 180px;
            height: 60px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.5s, opacity 0.2s;
            cursor: pointer;
        }

        .view-services-btn:hover {
            background-color: #0d6161;
            border-style: ridge;
        }

        /* Extra margin removal */
        h1 {
            display: flex; /* Assuming these <h1> tags were placeholders */
        }
    </style>
</head>
<body>
    <div class="home">
        <header class="heading">
            <div class="heading-brand-name">
                <p class="brand-name">LaundryGo</p>
            </div>
            <nav class="navigator">
                <button class="button-heading">HOME</button>
                <button class="button-heading">PRODUCT</button>
                <button class="button-heading">SERVICES</button>
                <button class="button-heading">ABOUT US</button>
            </nav>
        </header>

        <section class="intro">
            <div class="intro-div">
                <p class="intro-text">Good laundry, Good day</p>
                <h1 class="intro-heading">Find your ideal service!</h1>
                <button class="view-services-btn">VIEW SERVICES</button>
            </div>
        </section>
    </div>

</body>
</html>
