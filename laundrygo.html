        /* General styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;

            scroll-behavior: smooth;
        }

        .home {
            background-image: url("thumbnails/e44981d5-44a9-41aa-bada-1f9e584c6d97.jfif");

        /* Header section */
        .heading {

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #e7e5e5;
        }
        .brand-name{
            text-decoration: none;
            color: #615e5e;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            transition: color 0.35s, opacity 0.35s;
        }
        .brand-name:hover {
            color: black;
            opacity: 0.4;
        }
        .heading-brand-name {
            display: flex;
            align-items: center;
        }

        .brand-name {
            font-size: 35px;
            cursor: pointer;
            margin:auto;
        }

        /* Navigation */
        .navigator {
            display: flex;
            padding-right: 40px;

        }

        .button-heading {
            text-decoration: none;
            font-size: 20px;
            color: #615e5e;
            background-color: transparent;
            border: none;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s, opacity 0.3s;
            margin-right: 35px;
        }

        .button-heading:hover {
            color: black;
            text-decoration: underline;
        }

        /* Intro section */
        .intro {
            color: white;
            display: flex;
            display: grid;
            grid-template-columns: 800px 650px;
            justify-content:left;
            align-items: center;
            height: 900px;

        }
        .intro-div {
            width: 800px;
            position: relative;
            margin-bottom: 120px;
            margin-left: 200px;
        }
        .intro-text {
            font-size: 30px;
            margin: 0;
        }

        .intro-heading {
            font-size: 60px;
            margin: 0;
            margin-bottom: 20px;
            row-gap: 20px;
        }

        .view-services-btn {
            text-decoration: none;
            padding: 20px 30px;
            font-size: 15px;
            font-weight: bold;
            background-color: #409292;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.5s;
            cursor: pointer;
            scroll-behavior: smooth;
        }

        .view-services-btn:hover {
            background-color: #0d6161;
        }
        .intro-description {
            color: white;
            width: auto;
            height: 500px; /* Fill the height of the parent */
            font-size: 20px;
            background-color: #0d6161;
            border-radius: 20px;
            padding: 20px; /* Optional: Add some padding for better spacing */
            box-sizing: border-box; /* Ensures padding is included in height */
            display: flex; /* Make it a flex container */
            flex-direction: column; /* Arrange items vertically */
            justify-content: center; /* Center content vertically */

        }
