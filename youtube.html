<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Youtube.com</title>
      
      <style>
            .profile-picture {
                  width: 40px;
                  border-radius: 60px;
            }
            .video-info-grid {
                  display: grid;
                  grid-template-columns: 50px 1fr;
            }
            .thumbnail-video {
                  width: 100%;
            }
            .search-bar {
                  display: block;
                  font-size: 14px;
                  height: 35px;
                  border-radius: 5px;
                  border-width: .1px;
                  border-style: solid;

            }

             
            .title-text {
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 20px;
                  font-weight: bold;
                  margin: 0px;
                  margin-bottom: 10px;
            }
            .views-text {
                  margin-top: 5px;
                  margin-bottom: 0px;
                  font-size: 15px;
                  display: inline-block;
            }
            .name-text {
                  margin-top: 0px;
                  margin-bottom: 0px;
                  font-size: 15px;
                  display: block;
            }
            .thumbnail-row {
                  margin-bottom: 10px;
            }
            .heading {
                  display:flex;
                  justify-content: center;
            }
            .video-grid {
                  display: grid;
                  grid-template-columns: 1fr 1fr 1fr ;
                  column-gap: 20px;
                  row-gap: 20px;
            }
            .video-preview {
      display: inline-block;
      max-width: 480px; /* Set a maximum width to limit how much space it takes */ /* Optional: Add padding to make it more compact */
      margin: 0; /* Remove margins to avoid extra space */
}
      </style>
</head>

      <div class="heading">

      </div>

                        </div>
                        <div class="video-info">

                  </div>    
                  
            </div>
      
            <div class="video-preview">

                        <div class="icons">

                        <div class="video-info">

            </div>

            </div>
      </div>
      
</body>
</html>
